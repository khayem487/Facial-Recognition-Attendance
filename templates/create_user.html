<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{{ url_for('index') }}" class="logo">FACIAL ATTENDANCE</a>
            <div class="nav-links">
                <a href="{{ url_for('index') }}" class="active">Home</a>
                <a href="{{ url_for('mark_attendance_page') }}">Mark Attendance</a>
                <a href="{{ url_for('create_user') }}">Create New User</a>
            </div>
        </div>
    </nav>
    <main class="content">
        <div class="create-user-container">
            <h1>Create New User</h1>
            <form id="create-user-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter employee name">

                <label for="id">ID:</label>
                <input type="text" id="id" name="id" required placeholder="Enter employee ID">

                <label for="mobile">Mobile Number:</label>
                <input type="text" id="mobile" name="mobile" required placeholder="Enter mobile number">

                <label for="designation">Designation:</label>
                <input type="text" id="designation" name="designation" placeholder="Enter designation">

                <label for="salary">Salary:</label>
                <input type="text" id="salary" name="salary" placeholder="Enter salary">

                <button type="button" id="start-camera-btn" class="btn">Start Camera</button>
            </form>
            <div id="camera-feed" class="camera-box">
                <div id="camera-view"></div>
            </div>
        </div>
    </main>
</body>
</html>
