<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{{ url_for('index') }}" class="logo">FACIAL ATTENDANCE</a>
            <div class="nav-links">
                <a href="{{ url_for('index') }}" class="active">Home</a>
                <a href="{{ url_for('mark_attendance_page') }}">Mark Attendance</a>
                <a href="{{ url_for('create_user') }}">Create New User</a>
            </div>
        </div>
    </nav>
    <main class="content">
        <div class="mark-attendance-container">
            <h1>Mark Attendance</h1>
            <div class="camera-box">
                <div id="camera-feed" style="width: 100%; height: 400px; background: #ddd;"></div>
                <button id="start-attendance" class="btn">Start Camera</button>
            </div>
            <div id="attendance-status" class="status" style="display: none; margin-top: 20px;">
                <h2>Attendance Marked!</h2>
                <p>Employee Name: <span id="employee-name">N/A</span></p>
            </div>
        </div>
    </main>
</body>
</html>
